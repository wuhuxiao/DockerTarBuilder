name: ARM64 Pull and Save Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: '请填写docker镜像名称 多个用英文逗号分开'
        required: true
        default: 'kubernetesui/metrics-scraper:v1.0.6'

jobs:
  pull_and_package:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- 关键：安装 Skopeo ---
    - name: Install Skopeo
      run: |
        sudo apt-get update
        sudo apt-get install -y skopeo

    - name: Pull and Package using Skopeo
      run: |
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$(echo $images | sed 's/ //g')"
        
        for image in "${image_array[@]}"; do
          echo "[INFO] Processing image via Skopeo: ${image}"
          
          # 生成文件名
          image_name=$(echo "${image}" | sed 's/[\/:]/_/g')
          
          # --- 核心逻辑 ---
          # 1. 强制指定 arm64 架构
          # 2. docker-archive 格式等价于 docker save 生成的格式
          # 3. 如果仓库需要登录，skopeo 会自动读取默认 docker 配置，或使用 --src-creds
          skopeo copy \
            --override-arch arm64 \
            --override-os linux \
            docker://${image} \
            docker-archive:${image_name}-arm64.tar:${image}

          echo "[INFO] Compressing..."
          gzip -c "${image_name}-arm64.tar" > "${image_name}-arm64.tar.gz"
          rm "${image_name}-arm64.tar"
        done

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: arm64-images-package
        path: ${{ github.workspace }}/*.tar.gz
        retention-days: 1
